#### PLUGINS ####

set -g @plugin 'z3z1ma/tmux-gruvbox'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'egel/tmux-gruvbox'
# set -g @tmux-gruvbox 'dark'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @gruvbox_flavour 'material'

# gruvbox config
set -g @gruvbox_window_right_separator "█ "
set -g @gruvbox_window_number_position "right"
set -g @gruvbox_window_middle_separator " | "

set -g @gruvbox_window_default_fill "none"

set -g @gruvbox_window_current_fill "all"
# set -g @gruvbox_window_current_text "#{pane_current_path}"

set -g @gruvbox_status_modules_right "application session date_time"
set -g @gruvbox_status_left_separator "█"
set -g @gruvbox_status_right_separator "█"

set -g @gruvbox_date_time_text "%Y-%m-%d %H:%M:%S"

##### OPTIONS #####
# use zsh as default shell
set-option -g default-shell /usr/bin/zsh

set -g default-terminal "tmux-256color"

# vim style movement (PRE [ then hjkl)
setw -g mode-keys vi
set-option -sa terminal-overrides ",xterm*:Tc"
# mouse mode (scrolling, etc)
# tmux 2.1
setw -g mouse on

# set {window,pane} index to start at 1
set -g base-index 1
setw -g pane-base-index 1

set -g pane-border-status off

#### KEYBINDS ####

# tmux-yank binds for vim style visual select and yank
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# switch prefix to control-a, unmap b, allow double-a to go through
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# allow reload of this file with PRE r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded."

# remap split panes & open new panes in current directory
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"


# vim style through panes
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R

# vim style through windows (PRE Control-H/L)
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# vim style through resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# INIT tmp (keep at very bottom)
run '~/.config/tmux/plugins/tpm/tpm'
